jobs:
  - name: gate-verify-yggdrasil
    builders:
     MavenBuilder:
      target:
       - clean
       - compile
      copyJar: false
  - name: gate-build-yggdrasil
    builders:
     MavenBuilder:
      target:
       - clean
       - compile
       - assembly:single
       - deploy
      copyJar: true
    publishers:
     LocalPublisher:
      source: '*.jar'
      target: /var/www/artifacts/yggdrasil 
